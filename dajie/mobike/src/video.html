    <title>
        摩拜火星情报局，摩拜校招通关秘籍在这里！
    </title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: normal;
            font-size: 100%;
        }
        
        img,
        input,
        select,
        textarea {
            border: 0;
        }
        
        i,
        em,
        span,
        strong,
        img {
            font-style: normal;
            font-weight: normal;
            vertical-align: middle;
        }
        
        ul,
        ol,
        li {
            list-style-type: none;
        }
        
        input,
        textarea,
        select {
            font-size: inherit;
            *font-size: 100%;
            outline: none;
        }
        
        textarea {
            resize: none;
        }
        
        a {
            color: #000;
            text-decoration: none;
        }
        
        input[type="number"]::-webkit-textfield-decoration-container {
            background-color: #ffffff;
        }
        
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
        }
        
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            /* 有无看不出差别 */
        }
        
        html,
        body {
            position: relative;
            height: 100%;
        }
        
        body {
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            color: #000000;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #ff471a;
        }
        
        html,
        body {
            background: #ff471a;
        }
        
        .animated {
            -webkit-animation-duration: 1s;
            animation-duration: 1s;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
        }
        
        .animated.infinite {
            -webkit-animation-iteration-count: infinite;
            animation-iteration-count: infinite;
        }
        
        @-webkit-keyframes bicycleAni {
            from {
                opacity: 1;
                -webkit-transform: translate3d(0, 5px, 0);
                transform: translate3d(0, 5px, 0);
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes bicycleAni {
            from {
                opacity: 1;
                -webkit-transform: translate3d(0, 5px, 0);
                transform: translate3d(0, 5px, 0);
            }
            to {
                opacity: 1;
            }
        }
        
        .bicycleAni {
            -webkit-animation-name: bicycleAni;
            animation-name: bicycleAni;
        }
        
        .loading-box {
            background-color: #ff471a;
            background-image: url("https://ks3-cn-beijing.ksyun.com/static.toptest.yidianzixun.com/public/file/1503926454869/slogan.png");
            background-repeat: no-repeat;
            background-size: auto 100%;
            background-position: center;
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            z-index: 10;
            overflow: hidden;
        }
        
        .loading-box .logo-box {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            background: url("https://ks3-cn-beijing.ksyun.com/static.toptest.yidianzixun.com/public/file/1503926454869/logo.png") no-repeat;
            background-size: auto 100%;
            background-position: center;
            animation-direction: alternate;
            -webkit-animation-direction: alternate;
            -webkit-animation-duration: .5s;
            animation-duration: .5s;
        }
        
        .loading-box .progress-box {
            position: absolute;
            left: 0;
            top: 48%;
            width: 100%;
            height: 5px;
        }
        
        .loading-box .progress-box .progress-bg {
            background: #ecebeb;
            width: 60%;
            height: 100%;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }
        
        .loading-box .progress-box .progress-bg .progress-bar {
            background: #25282f;
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            z-index: 0;
            -webkit-transform: translate3d(-100%, 0, 0);
            transform: translate3d(-100%, 0, 0);
        }
        
        .video-page {
            position: absolute;
            left: 0;
            top: 0;
            z-index: 9;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #ff471a;
        }
        
        .video-page .video-box {
            width: 100%;
            height: 100%;
        }
        
        .video-page .video-box video {
            width: 100%;
            margin: auto 0;
        }
        
        .video-page .click-message-box {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            background-color: #ff471a;
            background-image: url("https://ks3-cn-beijing.ksyun.com/static.toptest.yidianzixun.com/public/file/1503927473271/click.png");
            background-repeat: no-repeat;
            background-size: auto 100%;
            background-position: center;
        }
    </style>
</head>

<body>
    <section id="loadingBox" class="loading-box">
        <div class="logo-box animated infinite bicycleAni"></div>
        <div class="progress-box">
            <div class="progress-bg">
                <div id="progressBar" class="progress-bar"></div>
            </div>
        </div>
    </section>

    <section id="videoPage" class="video-page">
        <div id="videoBox" class="video-box">
            <video id="videoPlayer" width="750" height="1334" src="//ks3-cn-beijing.ksyun.com/static.toptest.yidianzixun.com/public/file/1503925897739/video.mp4" preload="auto" x5-video-player-fullscreen="true" x5-video-player-type="h5" webkit-playsinline="" playsinline=""></video>
        </div>
        <div id="videoClick" class="click-message-box" style="display:none;"></div>
    </section>
    <script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="//res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="//special.dajie.com/html/djappshare/dajieWebViewBridge.js"></script>
