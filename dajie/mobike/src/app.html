<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!--手机号码不被显示为拨号链接-->
    <meta name="format-detection" content="telephone=no">
    <!-- 浏览器全屏显示-->
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">

    <!-- QQ分享-->
    <meta itemprop="name" content="摩拜火星情报局，摩拜校招通关秘籍在这里！">
    <meta itemprop="description" content="掌握摩拜校招全流程，了解摩拜的历程，畅谈摩拜的未来，飞速成长秘笈就在这里！">
    <meta itemprop="image" content="https://ks3-cn-beijing.ksyun.com/static.toptest.yidianzixun.com/public/file/1503672810390/share.jpg">

    <title>
        摩拜火星情报局，摩拜校招通关秘籍在这里！
    </title>
</head>

<body>
    <section id="loadingBox" class="loading-box">
        <div class="logo-box animated infinite bicycleAni"></div>
        <div class="progress-box">
            <div class="progress-bg">
                <div id="progressBar" class="progress-bar"></div>
            </div>
        </div>
    </section>

    <audio id="audioPlayer" src="//ks3-cn-beijing.ksyun.com/static.toptest.yidianzixun.com/public/file/1503842572205/music.mp3" autoplay loop class="audio-player"></audio>
    <section id="audioTool" flag="close" class="audio-box audio-open-icon"></section>

    <section class="swiper-container content-page">
        <div class="swiper-wrapper">
            <div class="swiper-slide swiper-no-swiping content-page-1">
                <div id="content-page-1" class="element-box" style="display:none;">
                    <div class="element-box animated fadeInRight star-1"></div>
                    <div class="element-box animated fadeInRight star-2"></div>
                    <div class="element-box animated fadeInRight star-3"></div>
                    <div class="element-box animated fadeInLeft human"></div>
                    <div class="element-box animated fadeInUpSmall title"></div>
                    <div class="element-box animated fadeInUpSmall slogan"></div>
                    <div class="element-box animated fadeInUpSmall btn-box">
                        <div class="btn-group">
                            <div id="btnUrl" class="btn-row"></div>
                            <div id="btnTimeLine" class="btn-row"></div>
                            <div id="btnMap" class="btn-row"></div>
                            <div id="btnNote" class="btn-row"></div>
                            <div id="btnPlan" class="btn-row"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-slide swiper-no-swiping content-page-2">
                <div id="content-page-2" class="element-box" style="display:none;">
                    <div class="element-box animated fadeInUpSmall beiyou"></div>
                    <div class="element-box animated fadeInUpSmall qinghua"></div>
                    <div class="element-box animated fadeInUpSmall chuanda"></div>
                    <div class="element-box animated fadeInUpSmall huake"></div>
                    <div class="element-box animated fadeInUpSmall shangjiao"></div>
                </div>
                <div class="back-btn"></div>
            </div>
            <div class="swiper-slide swiper-no-swiping content-page-3">
                <div id="content-page-3" class="element-box" style="display:none;">
                    <!-- <div class="element-box animated fadeInLeft axis"></div> -->
                    <div class="element-box animated fadeInLeft bicycle-1"></div>
                    <div class="element-box animated fadeIn solid-1"></div>
                    <div class="element-box animated fadeInRight part-1"></div>
                    <div class="element-box animated fadeInLeft bicycle-2"></div>
                    <div class="element-box animated fadeIn solid-2"></div>
                    <div class="element-box animated fadeInRight part-2"></div>
                    <div class="element-box animated fadeInLeft bicycle-3"></div>
                    <div class="element-box animated fadeIn solid-3"></div>
                    <div class="element-box animated fadeInRight part-3"></div>
                    <div class="element-box animated fadeIn solid-4"></div>
                </div>
                <div class="back-btn"></div>
            </div>
            <div class="swiper-slide swiper-no-swiping content-page-4">
                <div id="content-page-4" class="element-box" style="display:none;">
                    <div id="canvasBox" class="element-box animated fadeInUpSmall canvas-box"></div>
                    <div id="flowPart_1" class="element-box animated fadeInUpSmall flow-part-1"></div>
                    <div id="flowPart_2" class="element-box animated fadeInUpSmall flow-part flow-part-2"></div>
                    <div id="flowPart_3" class="element-box animated fadeInUpSmall flow-part flow-part-3"></div>
                    <div id="flowPart_4" class="element-box animated fadeInUpSmall flow-part flow-part-4"></div>
                    <div id="flowPart_5" class="element-box animated fadeInUpSmall flow-part flow-part-5"></div>
                    <div id="flowPart_6" class="element-box animated fadeInUpSmall flow-part flow-part-6"></div>
                </div>
                <div class="back-btn"></div>
            </div>
            <div class="swiper-slide swiper-no-swiping content-page-5">
                <div id="content-page-5" class="element-box" style="display:none;">
                    <div class="element-box animated fadeInUpSmall text"></div>
                    <div class="element-box animated rocketAni rocket"></div>
                    <div class="element-box animated airshipAni airship"></div>
                </div>
                <div class="element-box qr-code-box">
                    <img src="./assets/images/content/page5/qr-code.png">
                </div>
                <div class="back-btn"></div>
            </div>
        </div>
    </section>
    <script src="//res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="//special.dajie.com/html/djappshare/dajieWebViewBridge.js"></script>
</body>

</html>
